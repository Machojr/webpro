<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        *{
            box-sizing: border-box;
            text-align: center;
        }
        input[type=email]{
            display: inline-block;
            border-radius: 4px;
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        input[type=password] {
            border-radius: 4px;
            padding: 8px;
            border: 1px solid black;
            text-align: left;
        }
        input [type=submit] {
            background-color: yellow;
            cursor: pointer;
            border-radius: 4px;
            padding: 8px;
        }
        input[type=submit]:hover {
            background-color: aqua;
            border-radius: 4px;
            padding: 8px;
        }
        #form {
            background-size: 1000px;
            background-color: white;
            height: 300px;
            width: 40%;
            padding-left: 3%;
            margin-left: 30%; 
            padding: 20px;
            margin-top: 0%;

        }
        .flex-container {
            margin-right: 30%;
            text-align: center;
            
        }
        body {
            background-color: #f2f2f2;
        }
        #body {
            margin-top: 80px;
        }
        #end {
            display: inline;
            margin: auto;
        }
       
        @media only screen and (max-width:1100px) and (min-width:720px) {
            #body {
                visibility: visible;
            }
            #form {
                background-color: white;
                height: 300px;
                width: 90%;
                padding-left: 3%;
                margin-left: 5%;
                padding-right: 5%; 
                padding: 20px;
                margin-top: 0%;
            }
            #end {
                display: inline;
                margin: auto;
            }
            .head {
                margin-left: 5%;
                padding: 8px;
                padding-left: 3%;
                width: 90%;
                float: top;
                margin-right: 20%;
                text-align: center;
                margin-top: 100px;   
            }
            input[type=password] , input[type=email] {
                width: 143%;
                padding-left: 70px;
                padding-right: 100px;
                border-radius: 4px;
                border: 1px solid black;
                text-align: left;
                size: 40%;
                float: left;
            }
            #body {
                margin-top: 10px;
            }
            button[type=submit]  {
                width: 143%;
                padding: 8px;
                padding-right: 290px;
                padding-left: 137px;
                text-align: left;
                margin-top: 20px;
                background-color: blue;
                border-radius: 4px;
                border-color: transparent;
                color: white;
                text-decoration: none;
                font-weight: 100;
                margin-right: 5px;float: inline-start;
        }
        a {
            color: white;
            font-weight: 300;
            text-decoration: none;
            text-align: center;
            padding-left: 0px;
            float: inline-end;
        }
        .flex-container > h1 {
            margin-top: 50px;
        }
        }
        @media only screen and (max-width:719px){
            #form {
                background-color: white;
                height: 300px;
                width: 100%;
                padding-left: 3%;
                margin-left: 5%;
                padding-right: 5%; 
                padding: 20px;
                margin-top: 0%;
            }
            #end {
                display: inline;
                margin: auto;
            }
            .head {
                margin-left: 5%;
                padding: 8px;
                padding-left: 3%;
                width: 100%;
                float: top;
                margin-right: 20%;
                text-align: center;
                
            }
            input[type=password] , input[type=email] {
                width: 80%;
                padding-left: 70px;
                padding-right: 160px;
                border-radius: 4px;
                border: 1px solid black;
                text-align: center;
                size: 40%;
                float: left;
            }
            #body {
                margin-top: 10px;
            }
            button[type=submit]  {
                width: 100%;
                padding: 8px;
                padding-right: 90px;
                padding-left: 137px;
                text-align: left;
                margin-top: 20px;
                background-color: blue;
                border-radius: 4px;
                border-color: transparent;
                color: white;
                text-decoration: none;
                font-weight: 100;
                
        }
        a {
            color: white;
            font-weight: 300;
            text-decoration: none;
            text-align: center;
            padding-left: 0px;
            float: inline-end;
        }
        .flex-container > h1, h2 {
            margin-top: 50px;
            float: left;
        }
    }

            #form {
                background-color: white;
                height: 300px;

                margin-left: 30%; 
                padding: 20px;
                margin-top: 0%;
            }
            #end {
                display: inline;
                margin: auto;
            }
            input[type=password] , input[type=email] {
                width: 35%;
            }
            button[type=submit] {
                width: 35%;
            }
        } */
         
    </style>
</head>
    <body>
        <div id="body">
            <h1 class="head" style="font-family: cursive;background-color: burlywood; padding: 20px; margin-right: 30%; margin-bottom: 0px;">Tech Sellers</h1>
            <div id="form"> 
                <form style="max-height:400px ; ">
                    <div class="flex-container">
                        <h1 style="font-size: small; float: left;">Username Or email</h1>
                        <input type="email" placeholder="Enter your Username or Email" size="40"><br><br>
                        <h2 style="font-size: small; float: inline-start;">Password</h2>
                        <input type="password" placeholder="enter your password" size="40" ><br><br>
                        <button type="submit"  style="text-decoration: none;"><a href= "project.html">Login</a></button>
                    </div>

                </form>
            </div>
    </div> 
    <div id="end">
        <h1 class="Qn" style="font-size: small; color: black" >Don't have an account?</h1>
        <h1 class="Sup" style="color: blue; font-size: small;">Sign up now</h1>
    </div>
    </body>
</html>
